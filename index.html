<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Joodle Dump</title>
  </head>
  <body>
    <div class="flexContainer">
      <h1>Joodle Dump goes here!</h1>
      <div>joodle</joodle>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>

    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },
        },
        scene: {
          preload: preload,
          create: create,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        //this.load.setBaseURL("https://labs.phaser.io/");

        this.load.image("startscreen", "/assets/startscreenBackground.png");
        this.load.image("doodle", "/assets/doodle.png");
        /*this.load.image(
          "red",
          "https://labs.phaser.io/assets/particles/red.png"
        );*/
      }

      function create() {
        this.add.image(400, 300, "startscreen");

        var particles = this.add.particles("red");

        var emitter = particles.createEmitter({
          speed: 100,
          scale: { start: 1, end: 0 },
          blendMode: "ADD",
        });

        var logo = this.physics.add.image(400, 100, "doodle");

        logo.setVelocity(100, 400);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
      }
    </script>
  </body>
</html>
